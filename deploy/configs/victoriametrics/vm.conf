# VictoriaMetrics Configuration
# Command-line flags for VictoriaMetrics single-node version

# Storage settings
-storageDataPath=/var/lib/victoriametrics
-retentionPeriod=12

# HTTP settings
-httpListenAddr=:8428

# Performance tuning
-memory.allowedPercent=60

# Logging
-loggerLevel=INFO
-loggerFormat=json
